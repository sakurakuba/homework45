{% extends "base.html" %}
{% block title %} Delete Task {% endblock %}

{% block content %}
<h2>Delete Task</h2>
<form action="" method="post">
    {% csrf_token %}
    <h4>Are you sure you want to delete this task "{{ task.title}}"? </h4>
    <button type="submit" style="display: inline">Yes</button>
    <button type="submit", style="display: inline"><a href="{% url "task_view" task.pk %}">No</a></button>
    </form>
{% endblock %}
