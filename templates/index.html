{% extends "base.html" %}
{% block title %} Main {% endblock %}
{% block nav %}
<a class="nav-link" href="{% url "add_task" %}">Add new task</a>
{% endblock %}
{% block content %}
<h1>To-Do list</h1>
<p>
<h3><a href="add_task">Add new task</a> </h3>
</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Status</th>
      <th scope="col">Deadline</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for ts in tasks %}
          <th scope="row">{{ ts.id }}</th>
            <td><a href="/task/{{ ts.pk }}">{{ ts.title }}</a></td>
          <td>{{ ts.status }}</td>
          <td>{{ ts.deadline }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock %}
